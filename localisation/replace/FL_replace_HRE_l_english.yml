 hre_event.4.t:0 "The Kingdom of Germanie and the Empire"
 hre_event.4.d:0 "For years now Imperial Authority over the Kingdom of Germanie has been waning. Successive Emperors have failed to impose their will on the Italian states, as they have begun to act with total disregard for Imperial laws and customs. \nUnless the wayward nations of Germanie are firmly reigned in soon, Germanie may slip out of Imperial contorl forever."
