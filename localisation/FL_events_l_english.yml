 #Byzantium
 fl_flavor_byz.1.t:0 "A Horrifying Hunting Accident"
 fl_flavor_byz.1.d:0 "In July of this year, while hunting, Ioannes fell of his horse and died. Leaving our realm without an heir, and with the age of our Emperor the estates are preparing to make moves against us."
 fl_flavor_byz.1.a:0 "Our enemies inside and out will be plotting moves..."
    byz_1400_heir_death:0 "Death of Ioannes"
    
 fl_byz_crumbling.1.t:0 "Crisis of the XV Century"
 fl_byz_crumbling.1.d:0 "Our enemies make their moves, God help us"
 fl_byz_crumbling.1.a:0 "The time of trials is upon us..."
 
 fl_byz_crumbling.2.t:0 "The Laskarid Rebellion"
 fl_byz_crumbling.2.d:0 "The Laskarids of Nicaea have raised blades against us."
 fl_byz_crumbling.2.a:0 "The Laskarids shall know no mercy!"
 fl_byz_crumbling.2.b:0 "Down with the Komnenos, the Laskarids should rule!"
 
 fl_byz_crumbling.3.t:0 "The Despots of Epirus Claims the Throne"
 fl_byz_crumbling.3.d:0 "Long have the Doukas sought to gain control of Constantinople, now they make their bid."
 fl_byz_crumbling.3.a:0 "The Doukas shall die!"
 
 fl_byz_crumbling.4.t:0 "Astrapi Declares the League of Lezhe"
 fl_byz_crumbling.4.d:0 "Astrapi, a long respected general, has declared the Arbanon lands independent from us."
 fl_byz_crumbling.4.a:0 "We will reclaim Arbanon"
 
 fl_byz_crumbling.5.t:0 "The Bulgarians Revolt Against Us"
 fl_byz_crumbling.5.d:0 "A Tsardom has been declared in Tirnovo"
 fl_byz_crumbling.5.a:0 "Bulgaria shall face our spears!"
 fl_byz_crumbling.5.b:0 "We cannot afford to deal with Bulgaria right now."
 
 fl_byz_crumbling.6.t:0 "The Palaiologos Attempt a Coup!"
 fl_byz_crumbling.6.d:0 "The long allies to the Komnenos, the Palaiologos, have made a bid for the Throne."
 fl_byz_crumbling.6.a:0 "We will not give up easily, we march against the Palaiologean army!"
 #fl_byz_crumbling.6.b:0 "Screw this I'm fleeing to Pontus!"
 fl_byz_crumbling.6.b:0 "Let the Komnenos rule Pontus, we shall reconquer them in time."
    komnenos_flee_to_pontus.tt:0 "§YAlexios Komnenos§! will flee to §YPontus§!, and §YKonstantinos Palaiologos§! will become Basileus"
    
 fl_byz_crumbling.7.t:0 "A Divine Opportunity"
 fl_byz_crumbling.7.d:0 "REPLACE_ME"
 fl_byz_crumbling.7.a:0 "We shouldn't get involved"
 fl_byz_crumbling.7.b:0 "Send the crusaders"
 fl_byz_crumbling.7.c:0 "Deus Vult!"
 
 fl_byz_crumbling.8.t:0 "The Crisis has Ended"
 fl_byz_crumbling.8.d:0 "REPLACE_ME"
 fl_byz_crumbling.8.a:0 "Like a Phoenix we Shall Rise from the Ashes!"
 
 fl_byz_crumbling.9.t:0 "Bandits Raze our Territories"
 fl_byz_crumbling.9.d:0 "REPLACE_ME"
 fl_byz_crumbling.9.a:0 "Bastardos!"
 
 #Arles
 flavor_are.1.t:0 "Renewal of the Treaty of Lyon"
 flavor_are.1.d:0 "Should we renew the treaty allowing Waldensian Autonomy?"
 flavor_are.1.a:0 "We shall not renew the treaty."
 flavor_are.1.b:0 "Allow them continued atuonomy!"
    waldensians_allowed_continued_autonomy.tt:0 "This will allow us to eventually peacefully become Waldensian"
    
 flavor_are.2.t:0 "All of Burgundy under one banner!"
 flavor_are.2.d:0 "Our kingdom has forever united the Burgundies under one banner!"
 flavor_are.2.a:0 "Omnis Mundus Arles Adorabit!"
    are_become_arleat.tt:0 "Any remaining §YBurgundian§!, §YArpitan§!, and §YProvencal§! nations will become §YArleat§!."
    
 #Siqiliya
 flavor_siq.1.t:0 "The Siqili Threat"
 flavor_siq.1.d:0 "The fall of the Duchy of Benevento puts us in a precarious situation. Siqiliya is right at our doorstep and threatens the security of Rome. We must decide if we should seek imperial protection or to bolster ourselves to fight."
 flavor_siq.1.a:0 "We shall seek imperial protection!"
    pap_provinces_join_empire.tt:0 "All of our and our subject's provinces will join the §YHRE§!."
 flavor_siq.1.b:0 "We will not seek imperial protection."