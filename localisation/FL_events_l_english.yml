 flavor_ice.3.t:0 "An Ivory Shipment in Reykjavik"
 flavor_ice.3.d:0 ""My lord there is something urgent you must know, a mysterious longship has made landfall in Reykjavik claiming to come from a settlement called Ulfsland. They brought with them ivory saying they apologized for a lack of shipments."\n The King pondered for a moment and declared that they will find the homeland of these mysterious Norsemen at once."
 flavor_ice.3.a:0 "We shall find where these Norsemen hail."
    ice_new_contact_with_vinland_flag_tt:0 "Gain country flag '§YContact with Vinland?§!'"
    
